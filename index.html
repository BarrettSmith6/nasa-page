<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <img src="NASA.png" alt="NASA space picture">
    <section>
        <div class="row">
            <div class="column first">
                <a class="one">Social Media</a>
                <a class="two">Twitter - @nasa</a>
                <a class="two">Facebook - fb.com/nasa</a>
                <a class="two">Instagram - @nasa</a>
                <a class="two">Youtube - youtube.com/NASA</a>
            </div>
            <div class="column second">
                <a class="three">Office Info</a>
                <a class="four">Public Communications Office</a>
                <a class="four">NASA Headquarters</a>
                <a class="four">300 E. Street SW, Suite 5R30</a>
                <a class="four">Washington, DC 20546</a>
                <a class="four">(202) 358-0001 (Office)</a>
                <a class="four">(202) 358-4338 (Fax)</a>
            </div>
            <div class="column third">
                <a class="five">Contact Us</a>
                <a class="six">Name</a>
                <p><input type="text" id="myText"></p>
                <a class="six">Message</a>
                <p><textarea id="myTextArea" rows="4" cols="30"></textarea></p>
                <p><button class="seven">send</button></p>
            </div>
        </div>
    </section>
</body>
</html>
